<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알람 - GUGU Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #6B4F4F;
            --secondary: #8B7070;
            --accent: #A89080;
            --light: #E8D5D5;
        }
        .bg-primary { background-color: var(--primary); }
        .bg-secondary { background-color: var(--secondary); }
        .text-primary { color: var(--primary); }
        .border-primary { border-color: var(--primary); }
        .hover\:bg-primary:hover { background-color: var(--primary); }
        .hover\:bg-secondary:hover { background-color: var(--secondary); }
        .hover\:text-primary:hover { color: var(--primary); }
        .hover\:text-light:hover { color: var(--light); }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Top Bar -->
    <div class="bg-primary text-white py-2">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-end items-center space-x-6 text-sm">
                <a href="/notifications" class="relative hover:text-light transition-colors">
                    <i class="bi bi-bell text-lg"></i>
                    <span th:if="${unreadCount > 0}" 
                          th:text="${unreadCount}"
                          class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-bold">
                    </span>
                </a>
                <span th:text="${user.nickname}">사용자님</span>
                <a href="/logout" class="hover:text-light transition-colors">로그아웃</a>
            </div>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <a href="/" class="flex items-center space-x-3 group">
                    <i class="bi bi-shop text-4xl text-primary group-hover:text-secondary transition-colors duration-300"></i>
                    <span class="text-3xl font-bold text-primary group-hover:text-secondary transition-colors duration-300">GUGU Market</span>
                </a>
                <div class="flex items-center space-x-8">
                    <a href="/" class="text-gray-700 hover:text-primary font-medium transition-colors">홈</a>
                    <a href="/mypage" class="text-gray-700 hover:text-primary font-medium transition-colors">마이페이지</a>
                    <a href="/notifications" class="text-primary font-bold">알람</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-3xl font-bold text-gray-800">
                <i class="bi bi-bell text-primary mr-2"></i>
                알람
            </h1>
            <div class="flex gap-3">
                <button onclick="markAllAsRead()" class="text-primary hover:text-secondary font-medium transition-colors">
                    <i class="bi bi-check-all mr-1"></i>모두 읽음 처리
                </button>
                <button onclick="deleteAll()" class="text-red-600 hover:text-red-700 font-medium transition-colors">
                    <i class="bi bi-trash mr-1"></i>전체 삭제
                </button>
            </div>
        </div>

        <!-- Filter Tabs -->
        <div class="bg-white rounded-xl shadow-md p-2 mb-6 flex gap-2">
            <button onclick="filterNotifications('all')" id="filter-all" class="flex-1 py-3 px-4 rounded-lg font-medium transition-all bg-primary text-white">
                전체 <span th:text="${notifications.size()}">10</span>
            </button>
            <button onclick="filterNotifications('unread')" id="filter-unread" class="flex-1 py-3 px-4 rounded-lg font-medium transition-all text-gray-700 hover:bg-gray-100">
                읽지 않음 <span th:text="${unreadCount}">3</span>
            </button>
            <button onclick="filterNotifications('read')" id="filter-read" class="flex-1 py-3 px-4 rounded-lg font-medium transition-all text-gray-700 hover:bg-gray-100">
                읽음
            </button>
        </div>

        <!-- Notifications List -->
        <div class="space-y-3">
            <!-- Notification Item -->
            <div th:each="notification : ${notifications}" 
                 th:data-read="${notification.isRead}"
                 th:classappend="${notification.isRead} ? 'notification-read' : 'notification-unread'"
                 class="notification-item bg-white rounded-xl shadow-md hover:shadow-lg transition-all overflow-hidden">
                
                <a th:href="${notification.url}" class="block p-6">
                    <div class="flex items-start gap-4">
                        <!-- Icon -->
                        <div class="flex-shrink-0">
                            <div th:classappend="${notification.isRead} ? 'bg-gray-100' : 'bg-primary/10'"
                                 class="w-14 h-14 rounded-full flex items-center justify-center">
                                <!-- 타입별 아이콘 -->
                                <i th:if="${notification.type == 'COMMENT'}" 
                                   class="bi bi-chat-dots text-2xl"
                                   th:classappend="${notification.isRead} ? 'text-gray-400' : 'text-primary'"></i>
                                <i th:if="${notification.type == 'LIKE'}" 
                                   class="bi bi-heart-fill text-2xl"
                                   th:classappend="${notification.isRead} ? 'text-gray-400' : 'text-red-500'"></i>
                                <i th:if="${notification.type == 'PURCHASE'}" 
                                   class="bi bi-cart-fill text-2xl"
                                   th:classappend="${notification.isRead} ? 'text-gray-400' : 'text-green-600'"></i>
                                <i th:if="${notification.type == 'QNA_ANSWER'}" 
                                   class="bi bi-question-circle-fill text-2xl"
                                   th:classappend="${notification.isRead} ? 'text-gray-400' : 'text-blue-600'"></i>
                                <i th:if="${notification.type == 'TRANSACTION'}" 
                                   class="bi bi-check-circle-fill text-2xl"
                                   th:classappend="${notification.isRead} ? 'text-gray-400' : 'text-primary'"></i>
                            </div>
                        </div>

                        <!-- Content -->
                        <div class="flex-1 min-w-0">
                            <div class="flex items-start justify-between gap-4 mb-2">
                                <p th:text="${notification.message}" 
                                   th:classappend="${notification.isRead} ? 'text-gray-600' : 'text-gray-800 font-semibold'"
                                   class="text-base">
                                    알람 메시지
                                </p>
                                <!-- 읽지 않음 뱃지 -->
                                <span th:if="${!notification.isRead}" 
                                      class="flex-shrink-0 w-3 h-3 bg-red-500 rounded-full"></span>
                            </div>
                            
                            <!-- 타임스탬프 -->
                            <p class="text-sm text-gray-500">
                                <i class="bi bi-clock mr-1"></i>
                                <span th:text="${#temporals.format(notification.createdDate, 'yyyy-MM-dd HH:mm')}">2025-01-19 14:30</span>
                            </p>
                        </div>

                        <!-- Actions -->
                        <div class="flex-shrink-0 flex flex-col gap-2">
                            <button th:if="${!notification.isRead}"
                                    th:onclick="'markAsRead(' + ${notification.notificationId} + ')'"
                                    class="text-primary hover:text-secondary text-sm"
                                    title="읽음 처리">
                                <i class="bi bi-check2"></i>
                            </button>
                            <button th:onclick="'deleteNotification(' + ${notification.notificationId} + ', event)'"
                                    class="text-gray-400 hover:text-red-600 text-sm"
                                    title="삭제">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Empty State -->
            <div th:if="${notifications == null || notifications.empty}" 
                 class="bg-white rounded-xl shadow-md p-16 text-center">
                <i class="bi bi-bell-slash text-6xl text-gray-300 mb-4"></i>
                <p class="text-gray-500 text-lg">알람이 없습니다</p>
            </div>
        </div>

        <!-- Load More Button -->
        <div th:if="${hasMore}" class="text-center mt-8">
            <button onclick="loadMore()" class="bg-white border-2 border-primary text-primary hover:bg-primary hover:text-white font-medium px-8 py-3 rounded-lg transition-all">
                더 보기
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white mt-20 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2025 GUGU Market. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Filter notifications
        function filterNotifications(filter) {
            const items = document.querySelectorAll('.notification-item');
            const buttons = document.querySelectorAll('[id^="filter-"]');
            
            // Update button styles
            buttons.forEach(btn => {
                btn.classList.remove('bg-primary', 'text-white');
                btn.classList.add('text-gray-700', 'hover:bg-gray-100');
            });
            document.getElementById('filter-' + filter).classList.add('bg-primary', 'text-white');
            document.getElementById('filter-' + filter).classList.remove('text-gray-700', 'hover:bg-gray-100');
            
            // Filter items
            items.forEach(item => {
                const isRead = item.dataset.read === 'true';
                
                if (filter === 'all') {
                    item.style.display = 'block';
                } else if (filter === 'unread') {
                    item.style.display = isRead ? 'none' : 'block';
                } else if (filter === 'read') {
                    item.style.display = isRead ? 'block' : 'none';
                }
            });
        }

        // Mark as read
        function markAsRead(notificationId) {
            fetch(`/notifications/${notificationId}/read`, {
                method: 'PUT'
            })
            .then(response => {
                if (response.ok) {
                    location.reload();
                }
            });
        }

        // Mark all as read
        function markAllAsRead() {
            if (confirm('모든 알람을 읽음 처리하시겠습니까?')) {
                fetch('/notifications/read-all', {
                    method: 'PUT'
                })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    }
                });
            }
        }

        // Delete notification
        function deleteNotification(notificationId, event) {
            event.preventDefault();
            event.stopPropagation();
            
            if (confirm('이 알람을 삭제하시겠습니까?')) {
                fetch(`/notifications/${notificationId}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    }
                });
            }
        }

        // Delete all
        function deleteAll() {
            if (confirm('모든 알람을 삭제하시겠습니까?')) {
                fetch('/notifications/delete-all', {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    }
                });
            }
        }

        // Load more
        function loadMore() {
            // Implement pagination logic
            console.log('Load more notifications');
        }
    </script>
</body>
</html>
