<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>회원정보 수정 - GUGU Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #6B4F4F;
            --secondary: #8B7070;
            --accent: #A89080;
            --light: #E8D5D5;
        }
        .bg-primary { background-color: var(--primary); }
        .bg-secondary { background-color: var(--secondary); }
        .text-primary { color: var(--primary); }
        .border-primary { border-color: var(--primary); }
        .hover\:bg-primary:hover { background-color: var(--primary); }
        .hover\:bg-secondary:hover { background-color: var(--secondary); }
        .hover\:text-primary:hover { color: var(--primary); }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <a href="/main" class="flex items-center space-x-3 group">
                    <i class="bi bi-shop text-4xl text-primary group-hover:text-secondary transition-colors duration-300"></i>
                    <span class="text-3xl font-bold text-primary group-hover:text-secondary transition-colors duration-300">GUGU Market</span>
                </a>
                <div class="flex items-center gap-4">
                    <a href="/mypage" class="text-gray-600 hover:text-primary transition-colors flex items-center gap-2">
                        <i class="bi bi-arrow-left"></i>
                        <span>마이페이지</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <div class="bg-gradient-to-r from-primary to-secondary text-white py-12">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-4xl font-bold mb-2">회원정보 수정</h1>
            <p class="text-white/80">개인정보를 안전하게 관리하세요</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <form th:action="@{/users/edit}" method="post" th:object="${userDto}">
            
            <!-- 프로필 이미지 -->
            <div class="bg-white rounded-2xl shadow-lg p-8 mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                    <i class="bi bi-person-circle text-primary"></i>
                    프로필
                </h2>
                <div class="flex items-center gap-6">
                    <div class="relative">
                        <div class="w-32 h-32 rounded-full bg-gradient-to-br from-primary to-secondary flex items-center justify-center text-white text-4xl font-bold">
                            <span th:text="${user.nickname != null ? user.nickname.substring(0,1) : 'U'}">U</span>
                        </div>
                        <button type="button" class="absolute bottom-0 right-0 bg-white border-2 border-primary text-primary p-2 rounded-full hover:bg-primary hover:text-white transition-all">
                            <i class="bi bi-camera"></i>
                        </button>
                    </div>
                    <div>
                        <p class="text-gray-600 text-sm mb-1">프로필 사진을 변경할 수 있습니다</p>
                        <p class="text-gray-400 text-xs">권장: 500x500px 이상</p>
                    </div>
                </div>
            </div>

            <!-- 기본 정보 -->
            <div class="bg-white rounded-2xl shadow-lg p-8 mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                    <i class="bi bi-info-circle text-primary"></i>
                    기본 정보
                </h2>

                <!-- 아이디 (수정 불가) -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        아이디
                    </label>
                    <input type="text" 
                           th:value="${user.userName}"
                           class="w-full px-4 py-3 bg-gray-100 border-2 border-gray-200 rounded-lg text-gray-500 cursor-not-allowed"
                           disabled>
                    <p class="text-sm text-gray-500 mt-1">
                        <i class="bi bi-lock"></i> 아이디는 변경할 수 없습니다
                    </p>
                </div>

                <!-- 닉네임 -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        닉네임 <span class="text-red-500">*</span>
                    </label>
                    <input type="text" 
                           th:field="*{nickname}"
                           placeholder="닉네임을 입력하세요"
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-primary transition-colors"
                           required>
                    <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></p>
                </div>

                <!-- 이메일 -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        이메일 <span class="text-red-500">*</span>
                    </label>
                    <input type="email" 
                           th:field="*{email}"
                           placeholder="example@email.com"
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-primary transition-colors"
                           required>
                    <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                </div>

                <!-- 전화번호 -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        전화번호 <span class="text-red-500">*</span>
                    </label>
                    <input type="tel" 
                           th:field="*{phone}"
                           placeholder="010-0000-0000"
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-primary transition-colors"
                           required>
                    <p class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                </div>

                <!-- 주소 -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        거래 희망 지역
                    </label>
                    <input type="text" 
                           th:field="*{address}"
                           placeholder="서울시 강남구"
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-primary transition-colors">
                    <p class="text-sm text-gray-500 mt-1">
                        <i class="bi bi-geo-alt"></i> 주로 거래하는 지역을 입력하세요
                    </p>
                </div>
            </div>

            <!-- 비밀번호 변경 -->
            <div class="bg-white rounded-2xl shadow-lg p-8 mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                    <i class="bi bi-shield-lock text-primary"></i>
                    비밀번호 변경
                </h2>

                <div class="bg-blue-50 border-l-4 border-blue-500 p-4 mb-6 rounded">
                    <div class="flex">
                        <i class="bi bi-info-circle-fill text-blue-500 text-xl mr-3"></i>
                        <p class="text-sm text-blue-800">
                            비밀번호를 변경하지 않으려면 아래 입력란을 비워두세요
                        </p>
                    </div>
                </div>

                <!-- 현재 비밀번호 -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        현재 비밀번호
                    </label>
                    <input type="password" 
                           name="currentPassword"
                           placeholder="현재 비밀번호를 입력하세요"
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-primary transition-colors">
                </div>

                <!-- 새 비밀번호 -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        새 비밀번호
                    </label>
                    <input type="password" 
                           name="newPassword"
                           placeholder="새 비밀번호를 입력하세요"
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-primary transition-colors">
                    <p class="text-sm text-gray-500 mt-1">
                        영문, 숫자, 특수문자 포함 8자 이상
                    </p>
                </div>

                <!-- 새 비밀번호 확인 -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        새 비밀번호 확인
                    </label>
                    <input type="password" 
                           name="confirmPassword"
                           placeholder="새 비밀번호를 다시 입력하세요"
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-primary transition-colors">
                </div>
            </div>

            <!-- 알림 설정 -->
            <div class="bg-white rounded-2xl shadow-lg p-8 mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                    <i class="bi bi-bell text-primary"></i>
                    알림 설정
                </h2>

                <div class="space-y-4">
                    <label class="flex items-center justify-between p-4 border-2 border-gray-200 rounded-lg hover:border-primary transition-colors cursor-pointer">
                        <div class="flex items-center gap-3">
                            <i class="bi bi-chat-dots text-primary text-xl"></i>
                            <div>
                                <p class="font-medium text-gray-800">댓글 알림</p>
                                <p class="text-sm text-gray-500">내 상품에 댓글이 달리면 알림을 받습니다</p>
                            </div>
                        </div>
                        <input type="checkbox" class="w-5 h-5 text-primary rounded focus:ring-primary">
                    </label>

                    <label class="flex items-center justify-between p-4 border-2 border-gray-200 rounded-lg hover:border-primary transition-colors cursor-pointer">
                        <div class="flex items-center gap-3">
                            <i class="bi bi-heart text-primary text-xl"></i>
                            <div>
                                <p class="font-medium text-gray-800">찜 알림</p>
                                <p class="text-sm text-gray-500">누군가 내 상품을 찜하면 알림을 받습니다</p>
                            </div>
                        </div>
                        <input type="checkbox" class="w-5 h-5 text-primary rounded focus:ring-primary">
                    </label>

                    <label class="flex items-center justify-between p-4 border-2 border-gray-200 rounded-lg hover:border-primary transition-colors cursor-pointer">
                        <div class="flex items-center gap-3">
                            <i class="bi bi-envelope text-primary text-xl"></i>
                            <div>
                                <p class="font-medium text-gray-800">이메일 수신</p>
                                <p class="text-sm text-gray-500">이벤트 및 공지사항을 이메일로 받습니다</p>
                            </div>
                        </div>
                        <input type="checkbox" class="w-5 h-5 text-primary rounded focus:ring-primary">
                    </label>
                </div>
            </div>

            <!-- 버튼 -->
            <div class="flex gap-4">
                <button type="button" 
                        onclick="history.back()"
                        class="flex-1 bg-white border-2 border-gray-300 text-gray-700 hover:bg-gray-50 font-bold py-4 rounded-lg transition-all">
                    취소
                </button>
                <button type="submit" 
                        class="flex-1 bg-primary hover:bg-secondary text-white font-bold py-4 rounded-lg transition-all transform hover:scale-105 shadow-lg">
                    <i class="bi bi-check-circle mr-2"></i>
                    변경사항 저장
                </button>
            </div>

            <!-- 회원탈퇴 -->
            <div class="mt-8 text-center">
                <button type="button" 
                        onclick="confirmDelete()"
                        class="text-red-500 hover:text-red-700 text-sm font-medium">
                    회원탈퇴
                </button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white mt-20 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2025 GUGU Market. All rights reserved.</p>
        </div>
    </footer>

    <script th:inline="javascript">
        function confirmDelete() {
            if (confirm('정말로 탈퇴하시겠습니까?\n탈퇴 시 모든 데이터가 삭제되며 복구할 수 없습니다.')) {
                if (confirm('마지막 확인입니다. 정말 탈퇴하시겠습니까?')) {
                    const csrfToken = document.querySelector('meta[name="_csrf"]')?.content;
                    const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.content;
                    
                    fetch('/users/delete', {
                        method: 'DELETE',
                        headers: {
                            [csrfHeader]: csrfToken
                        }
                    }).then(response => {
                        if (response.ok) {
                            alert('회원탈퇴가 완료되었습니다.');
                            window.location.href = '/';
                        } else {
                            alert('회원탈퇴에 실패했습니다.');
                        }
                    });
                }
            }
        }
    </script>
</body>
</html>
