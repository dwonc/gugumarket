<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>회원정보 수정 - GUGU Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #6B4F4F;
            --secondary: #8B7070;
            --accent: #A89080;
            --light: #E8D5D5;
        }
        .bg-primary { background-color: var(--primary); }
        .bg-secondary { background-color: var(--secondary); }
        .text-primary { color: var(--primary); }
        .border-primary { border-color: var(--primary); }
        .hover\:bg-primary:hover { background-color: var(--primary); }
        .hover\:bg-secondary:hover { background-color: var(--secondary); }
        .hover\:text-primary:hover { color: var(--primary); }
    </style>
</head>
<body class="bg-gray-50">
<!-- Navbar -->
<nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-20">
            <a href="/main" class="flex items-center space-x-3 group">
                <i class="bi bi-shop text-4xl text-primary group-hover:text-secondary transition-colors duration-300"></i>
                <span class="text-3xl font-bold text-primary group-hover:text-secondary transition-colors duration-300">GUGU Market</span>
            </a>
            <div class="flex items-center gap-4">
                <a href="/mypage" class="text-gray-600 hover:text-primary transition-colors flex items-center gap-2">
                    <i class="bi bi-arrow-left"></i>
                    <span>마이페이지</span>
                </a>
            </div>
        </div>
    </div>
</nav>

<!-- Page Header -->
<div class="bg-gradient-to-r from-primary to-secondary text-white py-12">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="text-4xl font-bold mb-2">회원정보 수정</h1>
        <p class="text-white/80">개인정보를 안전하게 관리하세요</p>
    </div>
</div>

<!-- Main Content -->
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <!-- 에러 메시지 -->
    <div th:if="${error}" class="mb-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
        <div class="flex items-center">
            <i class="bi bi-exclamation-circle-fill mr-2"></i>
            <span th:text="${error}"></span>
        </div>
    </div>

    <!-- 📝 폼 시작 -->
    <form th:action="@{/users/edit}"
          method="post"
          enctype="multipart/form-data">

        <!-- 프로필 이미지 섹션 -->
        <div class="bg-white rounded-2xl shadow-lg p-8 mb-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                <i class="bi bi-person-circle text-primary"></i>
                프로필
            </h2>
            <div class="flex items-center gap-6">
                <div class="relative">
                    <!-- 프로필 이미지 미리보기 -->
                    <div class="w-32 h-32 rounded-full overflow-hidden border-4 border-primary shadow-lg bg-gray-100">
                        <img id="profilePreview"
                             th:src="${user.profileImage != null && !user.profileImage.isEmpty() ? user.profileImage : 'https://via.placeholder.com/200/6B4F4F/FFFFFF?text=Profile'}"
                             alt="프로필 이미지"
                             class="w-full h-full object-cover">
                    </div>

                    <!-- 카메라 버튼 -->
                    <button type="button"
                            onclick="document.getElementById('profileImageInput').click()"
                            class="absolute bottom-0 right-0 bg-white border-2 border-primary text-primary p-2 rounded-full hover:bg-primary hover:text-white transition-all">
                        <i class="bi bi-camera"></i>
                    </button>

                    <!-- 숨겨진 파일 입력 -->
                    <input type="file"
                           id="profileImageInput"
                           name="profileImage"
                           accept="image/*"
                           style="display: none;">

                    <!-- 프로필 이미지 삭제 체크박스 (숨김) -->
                    <input type="checkbox"
                           id="deleteProfileImageCheckbox"
                           name="deleteProfileImage"
                           value="true"
                           style="display: none;">
                </div>
                <div>
                    <p class="text-gray-600 text-sm mb-1">프로필 사진을 변경할 수 있습니다</p>
                    <p class="text-gray-400 text-xs mb-1">권장: 500x500px 이상, 최대 5MB</p>
                    <p class="text-gray-400 text-xs">지원 형식: JPG, PNG, GIF</p>
                    <button type="button"
                            onclick="resetProfileImage()"
                            class="mt-2 text-sm text-red-500 hover:text-red-700 flex items-center gap-1">
                        <i class="bi bi-x-circle"></i>
                        기본 이미지로 변경
                    </button>
                </div>
            </div>
        </div>

        <!-- 기본 정보 섹션 -->
        <div class="bg-white rounded-2xl shadow-lg p-8 mb-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                <i class="bi bi-info-circle text-primary"></i>
                기본 정보
            </h2>

            <!-- 아이디 (수정 불가) -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    아이디
                </label>
                <input type="text"
                       th:value="${user.userName}"
                       class="w-full px-4 py-3 bg-gray-100 border-2 border-gray-200 rounded-lg text-gray-500 cursor-not-allowed"
                       disabled>
                <p class="text-sm text-gray-500 mt-1">
                    <i class="bi bi-lock"></i> 아이디는 변경할 수 없습니다
                </p>
            </div>

            <!-- 닉네임 -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    닉네임 <span class="text-red-500">*</span>
                </label>
                <input type="text"
                       name="nickname"
                       th:value="${user.nickname}"
                       placeholder="닉네임을 입력하세요"
                       class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-primary transition-colors"
                       required>
            </div>

            <!-- 이메일 -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    이메일 <span class="text-red-500">*</span>
                </label>
                <input type="email"
                       name="email"
                       th:value="${user.email}"
                       placeholder="example@email.com"
                       class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-primary transition-colors"
                       required>
            </div>

            <!-- 전화번호 -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    전화번호
                </label>
                <input type="tel"
                       name="phone"
                       th:value="${user.phone}"
                       placeholder="010-0000-0000"
                       class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-primary transition-colors">
            </div>

            <!-- 우편번호 -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    우편번호 <span class="text-red-500">*</span>
                </label>
                <div class="flex gap-2">
                    <input type="text"
                           id="postalCode"
                           name="postalCode"
                           th:value="${user.postalCode}"
                           readonly
                           class="flex-1 px-4 py-3 border-2 border-gray-300 rounded-lg bg-gray-50"
                           placeholder="우편번호">
                    <button type="button"
                            onclick="searchAddress()"
                            class="px-6 py-3 bg-gray-600 hover:bg-gray-700 text-white rounded-lg font-medium transition-colors">
                        주소 검색
                    </button>
                </div>
            </div>

            <!-- 주소 -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    주소 <span class="text-red-500">*</span>
                </label>
                <input type="text"
                       id="address"
                       name="address"
                       th:value="${user.address}"
                       readonly
                       class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg bg-gray-50 mb-2"
                       placeholder="기본 주소">
                <input type="text"
                       id="addressDetail"
                       name="addressDetail"
                       th:value="${user.addressDetail}"
                       class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-primary transition-colors"
                       placeholder="상세 주소">
                <p class="text-sm text-gray-500 mt-1">
                    <i class="bi bi-geo-alt"></i> 주로 거래하는 지역을 입력하세요
                </p>
            </div>
        </div>

        <!-- 비밀번호 변경 섹션 -->
        <div class="bg-white rounded-2xl shadow-lg p-8 mb-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                <i class="bi bi-shield-lock text-primary"></i>
                비밀번호 변경
            </h2>

            <div class="bg-blue-50 border-l-4 border-blue-500 p-4 mb-6 rounded">
                <div class="flex">
                    <i class="bi bi-info-circle-fill text-blue-500 text-xl mr-3"></i>
                    <p class="text-sm text-blue-800">
                        비밀번호를 변경하지 않으려면 아래 입력란을 비워두세요
                    </p>
                </div>
            </div>

            <!-- 현재 비밀번호 -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    현재 비밀번호
                </label>
                <input type="password"
                       name="currentPassword"
                       placeholder="현재 비밀번호를 입력하세요"
                       class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-primary transition-colors">
            </div>

            <!-- 새 비밀번호 -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    새 비밀번호
                </label>
                <input type="password"
                       name="newPassword"
                       placeholder="새 비밀번호를 입력하세요"
                       class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-primary transition-colors">
                <p class="text-sm text-gray-500 mt-1">
                    영문, 숫자, 특수문자 포함 8자 이상
                </p>
            </div>

            <!-- 새 비밀번호 확인 -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    새 비밀번호 확인
                </label>
                <input type="password"
                       name="confirmPassword"
                       placeholder="새 비밀번호를 다시 입력하세요"
                       class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-primary transition-colors">
            </div>
        </div>

        <!-- 버튼 -->
        <div class="flex gap-4">
            <button type="button"
                    onclick="history.back()"
                    class="flex-1 bg-white border-2 border-gray-300 text-gray-700 hover:bg-gray-50 font-bold py-4 rounded-lg transition-all">
                취소
            </button>
            <button type="submit"
                    class="flex-1 bg-primary hover:bg-secondary text-white font-bold py-4 rounded-lg transition-all transform hover:scale-105 shadow-lg">
                <i class="bi bi-check-circle mr-2"></i>
                변경사항 저장
            </button>
        </div>

        <!-- 회원탈퇴 -->
        <div class="mt-8 text-center">
            <button type="button"
                    onclick="confirmDelete()"
                    class="text-red-500 hover:text-red-700 text-sm font-medium">
                회원탈퇴
            </button>
        </div>
    </form>
</div>

<!-- Footer -->
<footer class="bg-primary text-white mt-20 py-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <p>&copy; 2025 GUGU Market. All rights reserved.</p>
    </div>
</footer>

<!-- 주소 검색 API -->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

<script>
    /**
     * 주소 검색 함수
     *
     * 사용하는 곳: "주소 검색" 버튼 클릭 시
     * 용도: 다음 우편번호 API를 사용해서 주소를 쉽게 입력할 수 있게 함
     */
    function searchAddress() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 도로명 주소 또는 지번 주소 선택
                var addr = '';
                var extraAddr = '';

                if (data.userSelectedType === 'R') {
                    addr = data.roadAddress;
                } else {
                    addr = data.jibunAddress;
                }

                // 도로명 주소일 경우 추가 정보 처리
                if(data.userSelectedType === 'R'){
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                }

                // 폼 필드에 값 설정
                document.getElementById('postalCode').value = data.zonecode;
                document.getElementById('address').value = addr + extraAddr;
                document.getElementById('addressDetail').focus();
            }
        }).open();
    }

    /**
     * 프로필 이미지 초기화 함수
     *
     * 사용하는 곳: "기본 이미지로 변경" 버튼 클릭 시
     * 용도: 프로필 이미지를 기본 이미지로 되돌림
     */
    function resetProfileImage() {
        // 미리보기를 기본 이미지로 변경
        const preview = document.getElementById('profilePreview');
        preview.src = 'https://via.placeholder.com/200/6B4F4F/FFFFFF?text=Profile';

        // 파일 입력 초기화
        document.getElementById('profileImageInput').value = '';

        // 삭제 플래그 체크
        document.getElementById('deleteProfileImageCheckbox').checked = true;

        alert('프로필 이미지가 기본 이미지로 변경됩니다.\n저장 버튼을 눌러야 적용됩니다.');
    }

    /**
     * 프로필 이미지 미리보기 함수
     *
     * 사용하는 곳: 프로필 이미지 파일 선택 시 자동 실행
     * 용도: 업로드할 이미지를 미리 볼 수 있게 함
     */
    document.getElementById('profileImageInput').addEventListener('change', function (event) {
        const file = event.target.files[0];

        if (file) {
            // 파일 크기 체크 (5MB)
            if (file.size > 5 * 1024 * 1024) {
                alert("파일 크기는 5MB 이하여야 합니다.");
                this.value = '';
                return;
            }

            // 파일 형식 체크
            const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif'];
            if (!allowedTypes.includes(file.type)) {
                alert("JPG, PNG, GIF 형식의 이미지만 업로드 가능합니다.");
                this.value = '';
                return;
            }

            // 파일 읽기 및 미리보기 표시
            const reader = new FileReader();
            reader.onload = function (e) {
                const img = new Image();
                img.src = e.target.result;

                img.onload = function () {
                    // 이미지 크기 확인
                    if (img.width < 500 || img.height < 500) {
                        if (!confirm("이미지 권장 사이즈는 500x500px 이상입니다. 계속하시겠습니까?")) {
                            document.getElementById('profileImageInput').value = '';
                            return;
                        }
                    }

                    // 미리보기 표시
                    const preview = document.getElementById('profilePreview');
                    preview.src = e.target.result;

                    // 삭제 플래그 해제 (새 이미지 업로드 시)
                    document.getElementById('deleteProfileImageCheckbox').checked = false;
                };
            };
            reader.readAsDataURL(file);
        }
    });

    /**
     * 회원탈퇴 함수
     *
     * 사용하는 곳: "회원탈퇴" 버튼 클릭 시
     * 용도: 회원 정보를 완전히 삭제함 (복구 불가)
     */
    function confirmDelete() {
        if (confirm('정말로 탈퇴하시겠습니까?\n탈퇴 시 모든 데이터가 삭제되며 복구할 수 없습니다.')) {
            if (confirm('마지막 확인입니다. 정말 탈퇴하시겠습니까?')) {
                const csrfToken = document.querySelector('meta[name="_csrf"]')?.content;
                const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.content;

                fetch('/users/delete', {
                    method: 'DELETE',
                    headers: {
                        [csrfHeader]: csrfToken
                    }
                }).then(response => {
                    if (response.ok) {
                        alert('회원탈퇴가 완료되었습니다.');
                        window.location.href = '/';
                    } else {
                        alert('회원탈퇴에 실패했습니다.');
                    }
                });
            }
        }
    }
</script>

</body>
</html>
