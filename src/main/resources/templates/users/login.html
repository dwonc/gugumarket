<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - GUGU Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #6B4F4F;
            --secondary: #8B7070;
            --accent: #A89080;
            --light: #E8D5D5;
        }
        .bg-primary { background-color: var(--primary); }
        .bg-secondary { background-color: var(--secondary); }
        .text-primary { color: var(--primary); }
        .border-primary { border-color: var(--primary); }
        .hover\:bg-primary:hover { background-color: var(--primary); }
        .hover\:bg-secondary:hover { background-color: var(--secondary); }
        .hover\:text-primary:hover { color: var(--primary); }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <a href="/" class="flex items-center space-x-3 group">
                    <i class="bi bi-shop text-4xl text-primary group-hover:text-secondary transition-colors duration-300"></i>
                    <span class="text-3xl font-bold text-primary group-hover:text-secondary transition-colors duration-300">GUGU Market</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Login Container -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full">
            <!-- Login Box -->
            <div class="bg-white rounded-2xl shadow-2xl p-8 space-y-8">
                <div class="text-center">
                    <h2 class="text-3xl font-bold text-gray-800 mb-2">로그인</h2>
                    <p class="text-gray-500">GUGU Market에 오신 것을 환영합니다</p>
                </div>

                <!-- Login Form -->
                <form th:action="@{/login}" method="post" class="space-y-6">
                    <!-- Error Message -->
                    <div th:if="${error}" class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg">
                        <i class="bi bi-exclamation-circle mr-2"></i>
                        <span th:text="${error}">아이디 또는 비밀번호가 올바르지 않습니다.</span>
                    </div>

                    <!-- Username Input -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                            아이디
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="bi bi-person text-gray-400"></i>
                            </div>
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                required
                                class="pl-10 w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-primary transition-colors"
                                placeholder="아이디를 입력하세요"
                            />
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            비밀번호
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="bi bi-lock text-gray-400"></i>
                            </div>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required
                                class="pl-10 w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-primary transition-colors"
                                placeholder="비밀번호를 입력하세요"
                            />
                        </div>
                    </div>

                    <!-- Remember Me -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input 
                                id="remember-me" 
                                name="remember-me" 
                                type="checkbox"
                                class="h-4 w-4 text-primary border-gray-300 rounded focus:ring-primary"
                            />
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                                로그인 상태 유지
                            </label>
                        </div>
                    </div>

                    <!-- Login Button -->
                    <button 
                        type="submit"
                        class="w-full bg-primary hover:bg-secondary text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-md hover:shadow-lg"
                    >
                        로그인 하기
                    </button>
                </form>

                <!-- Divider -->
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">또는</span>
                    </div>
                </div>

                <!-- Links -->
                <div class="grid grid-cols-2 gap-4 text-center text-sm">
                    <a href="/find-id" class="text-gray-600 hover:text-primary transition-colors">
                        <i class="bi bi-person-circle mr-1"></i>
                        아이디 찾기
                    </a>
                    <a href="/find-password" class="text-gray-600 hover:text-primary transition-colors">
                        <i class="bi bi-key mr-1"></i>
                        비밀번호 찾기
                    </a>
                </div>

                <!-- Sign Up Link -->
                <div class="text-center pt-4 border-t border-gray-200">
                    <p class="text-gray-600">
                        아직 회원이 아니신가요?
                        <a href="/signup" class="text-primary hover:text-secondary font-semibold transition-colors">
                            회원가입
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
