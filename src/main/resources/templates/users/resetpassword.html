<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정 - GUGU Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #6B4F4F;
            --secondary: #8B7070;
            --accent: #A89080;
            --light: #E8D5D5;
        }
        .bg-primary { background-color: var(--primary); }
        .bg-secondary { background-color: var(--secondary); }
        .text-primary { color: var(--primary); }
        .border-primary { border-color: var(--primary); }
        .hover\:bg-primary:hover { background-color: var(--primary); }
        .hover\:bg-secondary:hover { background-color: var(--secondary); }
        .hover\:text-primary:hover { color: var(--primary); }
    </style>
</head>
<body class="bg-gray-50">
<!-- Navbar -->
<nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-20">
            <a href="/" class="flex items-center space-x-3 group">
                <i class="bi bi-shop text-4xl text-primary group-hover:text-secondary transition-colors duration-300"></i>
                <span class="text-3xl font-bold text-primary group-hover:text-secondary transition-colors duration-300">GUGU Market</span>
            </a>
        </div>
    </div>
</nav>

<!-- Main Container -->
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-2xl shadow-2xl p-8 space-y-8">

            <!-- 🔥 성공 메시지 (비밀번호 변경 완료) -->
            <div th:if="${success}" class="space-y-6">
                <div class="text-center">
                    <div class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="bi bi-shield-lock text-primary text-4xl"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">비밀번호 재설정</h2>
                </div>

                <div class="bg-green-50 border-2 border-green-200 rounded-lg p-6 text-center">
                    <i class="bi bi-check-circle-fill text-green-600 text-5xl mb-4"></i>
                    <h3 class="text-xl font-bold text-gray-800 mb-2">비밀번호가 변경되었습니다</h3>
                    <p class="text-gray-700 mb-4">
                        새로운 비밀번호로 로그인해주세요.
                    </p>
                </div>

                <button onclick="location.href='/users/login'" class="w-full bg-primary hover:bg-secondary text-white font-bold py-3 rounded-lg transition-all">
                    <i class="bi bi-box-arrow-in-right mr-2"></i>로그인하기
                </button>
            </div>

            <!-- 폼은 success가 아닐 때만 표시 -->
            <div th:unless="${success}">
                <div class="text-center mb-6">
                    <div class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="bi bi-shield-lock text-primary text-4xl"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">비밀번호 재설정</h2>
                    <p class="text-gray-500">새로운 비밀번호를 입력해주세요.</p>
                </div>

                <!-- 🔥 에러 메시지 -->
                <div th:if="${error}" class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg mb-6">
                    <i class="bi bi-exclamation-circle mr-2"></i>
                    <span th:text="${error}">링크가 만료되었거나 유효하지 않습니다.</span>
                </div>

                <!-- Reset Password Form -->
                <form th:action="@{/users/reset-password}" method="post" class="space-y-6" onsubmit="return validatePassword()">
                    <input type="hidden" name="token" th:value="${token}" />

                    <!-- New Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            새 비밀번호 <span class="text-red-500">*</span>
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="bi bi-lock text-gray-400"></i>
                            </div>
                            <input type="password" id="password" name="password" required minlength="8"
                                   class="pl-10 pr-10 w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-primary transition-colors"
                                   placeholder="영문, 숫자, 특수문자 조합 8자 이상"/>
                            <button type="button" onclick="togglePassword('password')"
                                    class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                                <i id="password-icon" class="bi bi-eye"></i>
                            </button>
                        </div>
                        <div class="mt-2 space-y-1">
                            <p id="length-check" class="text-sm text-gray-500 flex items-center">
                                <i class="bi bi-circle text-xs mr-2"></i>8자 이상
                            </p>
                            <p id="letter-check" class="text-sm text-gray-500 flex items-center">
                                <i class="bi bi-circle text-xs mr-2"></i>영문 포함
                            </p>
                            <p id="number-check" class="text-sm text-gray-500 flex items-center">
                                <i class="bi bi-circle text-xs mr-2"></i>숫자 포함
                            </p>
                            <p id="special-check" class="text-sm text-gray-500 flex items-center">
                                <i class="bi bi-circle text-xs mr-2"></i>특수문자 포함
                            </p>
                        </div>
                    </div>

                    <!-- Password Confirm -->
                    <div>
                        <label for="passwordConfirm" class="block text-sm font-medium text-gray-700 mb-2">
                            비밀번호 확인 <span class="text-red-500">*</span>
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="bi bi-lock-fill text-gray-400"></i>
                            </div>
                            <input type="password" id="passwordConfirm" name="passwordConfirm" required
                                   class="pl-10 pr-10 w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-primary transition-colors"
                                   placeholder="비밀번호를 다시 입력하세요"/>
                            <button type="button" onclick="togglePassword('passwordConfirm')"
                                    class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                                <i id="passwordConfirm-icon" class="bi bi-eye"></i>
                            </button>
                        </div>
                        <p id="match-message" class="mt-2 text-sm text-gray-500"></p>
                    </div>

                    <!-- Notice -->
                    <div class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded">
                        <div class="flex">
                            <i class="bi bi-info-circle-fill text-blue-500 text-xl mr-3"></i>
                            <div class="text-sm text-blue-800">
                                <p class="font-semibold mb-1">안전한 비밀번호 만들기</p>
                                <ul class="list-disc list-inside space-y-1">
                                    <li>이전에 사용한 비밀번호는 사용할 수 없습니다.</li>
                                    <li>다른 사이트와 같은 비밀번호를 사용하지 마세요.</li>
                                    <li>개인정보를 포함하지 마세요.</li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="w-full bg-primary hover:bg-secondary text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-md hover:shadow-lg">
                        <i class="bi bi-check-circle mr-2"></i>비밀번호 변경
                    </button>
                </form>
            </div>

            <!-- Back to Login -->
            <div class="text-center pt-4 border-t border-gray-200">
                <a href="/users/login" class="text-gray-600 hover:text-primary transition-colors">
                    <i class="bi bi-arrow-left mr-2"></i>로그인 페이지로 돌아가기
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    // Password visibility toggle
    function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        const icon = document.getElementById(fieldId + '-icon');

        if (field.type === 'password') {
            field.type = 'text';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        } else {
            field.type = 'password';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        }
    }

    // Password strength check
    document.getElementById('password')?.addEventListener('input', function(e) {
        const password = e.target.value;

        // Length check
        const lengthCheck = document.getElementById('length-check');
        if (password.length >= 8) {
            lengthCheck.classList.remove('text-gray-500');
            lengthCheck.classList.add('text-green-600');
            lengthCheck.querySelector('i').classList.remove('bi-circle');
            lengthCheck.querySelector('i').classList.add('bi-check-circle-fill');
        } else {
            lengthCheck.classList.remove('text-green-600');
            lengthCheck.classList.add('text-gray-500');
            lengthCheck.querySelector('i').classList.remove('bi-check-circle-fill');
            lengthCheck.querySelector('i').classList.add('bi-circle');
        }

        // Letter check
        const letterCheck = document.getElementById('letter-check');
        if (/[a-zA-Z]/.test(password)) {
            letterCheck.classList.remove('text-gray-500');
            letterCheck.classList.add('text-green-600');
            letterCheck.querySelector('i').classList.remove('bi-circle');
            letterCheck.querySelector('i').classList.add('bi-check-circle-fill');
        } else {
            letterCheck.classList.remove('text-green-600');
            letterCheck.classList.add('text-gray-500');
            letterCheck.querySelector('i').classList.remove('bi-check-circle-fill');
            letterCheck.querySelector('i').classList.add('bi-circle');
        }

        // Number check
        const numberCheck = document.getElementById('number-check');
        if (/[0-9]/.test(password)) {
            numberCheck.classList.remove('text-gray-500');
            numberCheck.classList.add('text-green-600');
            numberCheck.querySelector('i').classList.remove('bi-circle');
            numberCheck.querySelector('i').classList.add('bi-check-circle-fill');
        } else {
            numberCheck.classList.remove('text-green-600');
            numberCheck.classList.add('text-gray-500');
            numberCheck.querySelector('i').classList.remove('bi-check-circle-fill');
            numberCheck.querySelector('i').classList.add('bi-circle');
        }

        // Special character check
        const specialCheck = document.getElementById('special-check');
        if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
            specialCheck.classList.remove('text-gray-500');
            specialCheck.classList.add('text-green-600');
            specialCheck.querySelector('i').classList.remove('bi-circle');
            specialCheck.querySelector('i').classList.add('bi-check-circle-fill');
        } else {
            specialCheck.classList.remove('text-green-600');
            specialCheck.classList.add('text-gray-500');
            specialCheck.querySelector('i').classList.remove('bi-check-circle-fill');
            specialCheck.querySelector('i').classList.add('bi-circle');
        }
    });

    // Password match check
    document.getElementById('passwordConfirm')?.addEventListener('input', function(e) {
        const password = document.getElementById('password').value;
        const confirm = e.target.value;
        const message = document.getElementById('match-message');

        if (confirm === '') {
            message.textContent = '';
            return;
        }

        if (password === confirm) {
            message.textContent = '✓ 비밀번호가 일치합니다.';
            message.classList.remove('text-red-500');
            message.classList.add('text-green-600');
        } else {
            message.textContent = '✗ 비밀번호가 일치하지 않습니다.';
            message.classList.remove('text-green-600');
            message.classList.add('text-red-500');
        }
    });

    // Form validation
    function validatePassword() {
        const password = document.getElementById('password').value;
        const confirm = document.getElementById('passwordConfirm').value;

        if (password !== confirm) {
            alert('비밀번호가 일치하지 않습니다.');
            return false;
        }

        if (password.length < 8) {
            alert('비밀번호는 8자 이상이어야 합니다.');
            return false;
        }

        if (!/[a-zA-Z]/.test(password) || !/[0-9]/.test(password) || !/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
            alert('비밀번호는 영문, 숫자, 특수문자를 모두 포함해야 합니다.');
            return false;
        }

        return true;
    }
</script>
</body>
</html>
